<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Ремонт техники различных брендов</h1>
    </div>

    <main>
      <section class="brands">
        <button class="brand-button">
          <img src="/icon/lenovo.png" alt="Lenovo" class="brand-logo" />
          <img src="/icon/go.svg" alt="Переход" class="arrow-icon" />
        </button>
        <button class="brand-button">
          <img src="/icon/samsung.png" alt="BOSCH" class="brand-logo" />
          <img src="/icon/go.svg" alt="Переход" class="arrow-icon" />
        </button>
        <button class="brand-button">
          <img src="/icon/apple.png" alt="acer" class="brand-logo" />
          <img src="/icon/go.svg" alt="Переход" class="arrow-icon" />
        </button>
        <button class="brand-button">
          <img src="/icon/vievSonic.png" alt="SONY" class="brand-logo" />
          <img src="/icon/go.svg" alt="Переход" class="arrow-icon" />
        </button>
      </section>
    </main>
    <footer>
      <button id="hideButton"></button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="header">
<div class="line"></div>
      <h1>Ремонт техники различных брендов</h1>

        </div></div>
        <div class="swiper-slide">

        <div class="swiper-slide">

        </div></div>
        <div class="swiper-slide">

        </div></div>
        <div class="swiper-slide">

        </div></div>
        <div class="swiper-slide">
          <div class="br">
          <img src="/icon/acer.png" alt="acer" class="brand-logo acer" />
          <button src="/icon/go.svg" alt="Переход" class="arrow-icon"></button>
        </div></div>
        <div class="swiper-slide">
          <div class="br">
          <img src="/icon/sony.png" alt="sony" class="brand-logo sony" />
          <button src="/icon/go.svg" alt="Переход" class="arrow-icon"></button>
        </div></div>
        <div class="swiper-slide">
          <div class="br">
          <img src="/icon/lenovo.png" alt="vievSonic" class="brand-logo lenovo" />
          <button src="/icon/go.svg" alt="Переход" class="arrow-icon"></button>
        </div></div>
        <div class="swiper-slide">
          <div class="br">

          <button src="/icon/go.svg" alt="Переход" class="arrow-icon"></button>
        </div></div>
        <div class="swiper-slide">
          <div class="br">
          <img src="/icon/apple.png" alt="apple" class="brand-logo apple" />
          <button src="/icon/go.svg" alt="Переход" class="arrow-icon"></button>
        </div></div>
      </section>
      <div class="swiper-pagination"></div>
    </main>
    <footer>
      <button id="hideButton" class="hideButton">Показать все</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
